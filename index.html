<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonURLaMoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Outil URL</h1>
        <div class="mb-3">
            <p>Outil de suivi :</p>
            <div class="form-check">
                <label for="piwik" class="form-check-label">Piwik pro</label>
                <input type="radio" id="piwik" name="toolURL" value="piwik" class="form-check-input"/>
            </div>
            <div class="form-check">
                <label for="matomo" class="form-check-label">Matomo</label>
                <input type="radio" id="matomo" name="toolURL" value="matomo" class="form-check-input"/>
            </div>
            <div class="form-check">
                <label for="google" class="form-check-label">Google Analytics</label>
                <input type="radio" id="google" name="toolURL" value="google" class="form-check-input"/>
            </div>
        </div>
        <div class="mb-3">
            <label for="inputURL" class="form-label">Url de destination</label>
            <input class="form-control" id="inputURL" type="text">
        </div>
        <div class="mb-3">
            <label for="inputNomDeCampagne" class="form-label">Nom de votre campagne</label>
            <input class="form-control" id="inputNomDeCampagne" type="text">
        </div>
        <p>Cochez les médias que vous souhaitez</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="all" id="allCheckboxes">
            <label class="form-check-label" for="allCheckboxes">
            Tous
            </label>
        </div>
        <div class="row">
            <div class="col">
                <p>Réseaux sociaux</p>
                <div id="checkboxesRS"></div>
            </div>
            <div class="col">
                <p>Mailing</p>
                <div id="checkboxesNls"></div>
            </div>
            <div class="col">
                <p>Partenaires</p>
                <div id="checkboxesPartners"></div>
            </div>
            <div class="col">
                <p>Espaces RC</p>
                <div id="checkboxesEspaces"></div>
            </div>
            <div class="col">
                <p>Sites RC</p>
                <div id="checkboxesSitesRC"></div>
            </div>
            
        </div>
        <button type="button" class="btn btn-primary" id="btnSubmit">Je génère mes urls</button>

        <p id="results"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
